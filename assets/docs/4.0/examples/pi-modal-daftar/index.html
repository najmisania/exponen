<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-custom">
    <div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h2>Daftar</h2>
			<p class="lead"></p>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7 order-md-2 mb-4">
				<hr>
				<form class="needs-validation" novalidate>
					<div class="mb-3">
						<label for="nama">Nama</label>
						<input type="text" class="form-control" id="Nama" placeholder="Nama" value="" required>
						<div class="invalid-feedback">
						  Harus diisi.	
						</div>
					</div>
					<div class="mb-3">
						<label for="username">Username</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" class="form-control" id="username" placeholder="Username" required>
							<div class="invalid-feedback" style="width: 100%;">
								Your username is required.
							</div>
						</div>
					</div>
				
					<div class="mb-3">
					  <label for="inputpass">Kata Sandi</label>
					  <input type="password" id="inputPassword" class="form-control" placeholder="Kata Sandi" required>
					  <input type="password" id="inputPassword" class="form-control" placeholder="Konfirmasi Kata Sandi" required>
					</div>
					<div class="mb-3">
					  <label for="email">Email <span class="text-muted">(Optional)</span></label>
					  <input type="email" class="form-control" id="email" placeholder="you@example.com">
						<div class="invalid-feedback">
							Masukkan email untuk konfirmasi.
						</div>
					</div>
				
					<div class="mb-3">
						<label for="tanggallahir">Tanggal Lahir</label>
						<input type="date" class="form-control" id="Tanggal Lahir" placeholder="Tanggal Lahir" value="" required>
						<div class="invalid-feedback">
						  Masukkan tanggal lahir.	
						</div>
					</div>
					<hr class="mb-4">
					<button class="btn btn-custom btn-lg btn-block" type="submit">Daftar</button>
				</form>
			</div>
		</div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 Claudia Lukita</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
